name: Build APK on Pull Request to Prod

on:
  pull_request:
    branches: [prod]
    types: [opened, synchronize, reopened]

permissions:
  contents: write # allow creating/updating Releases & uploading assets
  actions: read # allow pulling marketplace actions

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: 📂 Checkout code
        uses: actions/checkout@v3

      - name: 🚀 Cache pub deps
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: ☕️ Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Setup Flutter
      - name: 🦋 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: "stable"
          cache: true
      - run: flutter --version

      # Get Flutter dependencies
      - name: 📥 Get dependencies
        run: flutter pub get

      # Generate any needed files (if using build_runner)
      - name: 📂 Generate files
        run: |
          if grep -q "build_runner" pubspec.yaml; then
            flutter packages pub run build_runner build --delete-conflicting-outputs
          fi

      # Analyze code
      - name: Analyze code
        run: flutter analyze

      # Run tests (optional - comment out if no tests)
      #   - name: Run tests
      #     run: flutter test
      #     continue-on-error: true

      # Build APK
      - name: 🏗️ Build APKs
        run: flutter build apk --release

      # Upload APK as artifact
      - name: 📦 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ytsmovies-${{ github.event.pull_request.number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # Add comment to PR with download link
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Get APK file size
            const apkPath = 'build/app/outputs/flutter-apk/app-release.apk';
            const stats = fs.statSync(apkPath);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);

            const comment = `🚀 **APK Build Successful!**

            📱 **Download:** The APK has been built successfully and is available as an artifact.
            📊 **Size:** ${fileSizeInMB} MB
            🔗 **Download Link:** Check the "Artifacts" section in the workflow run details.

            **Build Details:**
            - Commit: ${context.sha.substring(0, 7)}
            - Flutter Version: 3.24.0
            - Build Type: Release APK

            To download the APK:
            1. Go to the "Actions" tab
            2. Click on this workflow run
            3. Download the artifact named "ytsmovies-${context.payload.pull_request.number}"`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
